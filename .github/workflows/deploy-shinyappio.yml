name: R

on:
  push:
    branches: [ test ]
jobs:
  deploy-shiny:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - name: Install shiny
        run: |
          install.packages(c("shiny", "rsconnect"), type = "binary")
        shell: Rscript {0}
      
      #- name: shinyapps credentials
      #  with:
      #    rsconnect_secret: ${{ secrets.RSCONNECT }}
      #  run: Rscript -e 'rsconnect::setAccountInfo(name="myusername", token="tokengoeshere", secret="$rsconnect_secret")'
      #  shell: Rscript {0}

      - name: Push to shiny.io
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='${{ secrets.SHINY_ACC_NAME }}', token=${{secrets.${{ secrets.TOKEN }}}}, secret=${{secrets.${{ secrets.SECRET }}}})"
          Rscript -e "rsconnect::deployApp(appName = '${{ secrets.TESTNAME }}')" 





